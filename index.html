        <body>
            <audio id="musica" scr="./476178__unadamlar__correct-choice.wav"></audio>
    <h1>Jogo da MemÃ³ria</h1>  <!-- parte facÃ­l -->
    <div id="game-container">
        <div id="controls">
            <select id="theme-select">
                <option value="emojis">Emojis</option>
                <option value="animais">Animais</option>
                <option value="frutas">Frutas</option>
                <option value="plantas">Plantas</option>
            </select>
            <select id="difficulty-select">
                <option value="easy">FÃ¡cil (4x4)</option>
                <option value="medium">MÃ©dio (6x6)</option>
                <option value="hard">DifÃ­cil (8x8)</option>
            </select>
            <button id="start-game">Iniciar Jogo</button>
            <button id="reset-game">Reiniciar</button>
            <button id="toggle-mode">Modo: 1 Jogador</button>
        </div>
        <div id="game-info">
            <div id="timer">Tempo: 0s</div>
            <div id="moves">Movimentos: 0</div>
            <div id="score">PontuaÃ§Ã£o: 0</div>
        </div>
        <div id="players-info"></div>
        <div id="game-board"></div>
    </div>
    <div id="leaderboard">
        <h2>Melhores PontuaÃ§Ãµes</h2>
        <table>
            <thead>
                <tr>
                    <th>PosiÃ§Ã£o</th>
                    <th>Nome</th>
                    <th>PontuaÃ§Ã£o</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
        </table>
    </div>

<script>
const gameBoard = document.getElementById('game-board');
const startButton = document.getElementById('start-game');
const resetButton = document.getElementById('reset-game');
const toggleModeButton = document.getElementById('toggle-mode');
const timerDisplay = document.getElementById('timer');
const movesDisplay = document.getElementById('moves');
const scoreDisplay = document.getElementById('score');
const themeSelect = document.getElementById('theme-select');
const difficultySelect = document.getElementById('difficulty-select');
const playersInfo = document.getElementById('players-info');
const leaderboardBody = document.getElementById('leaderboard-body');

let cards = [];
let flippedCards = [];
let matchedPairs = 0;
let moves = 0;
let timer;
let seconds = 0;
let gameStarted = false;
let score = 0;
let currentTheme = 'emojis';
let currentDifficulty = 'easy';
let isTwoPlayerMode = false;
let currentPlayer = 1;
let player1Score = 0;
let player2Score = 0;

    //<!-- parte divertida -->
const themes = {
    emojis: ['ğŸ˜€', 'ğŸ˜', 'ğŸ¥³', 'ğŸ¤”', 'ğŸ˜', 'ğŸ¤¯', 'ğŸ¥¶', 'ğŸ¤ ', 'ğŸ‘½', 'ğŸ¤–', 'ğŸ‘»', 'ğŸƒ', 'ğŸ¦„', 'ğŸ¶', 'ğŸ±', 'ğŸ¦Š'],
    animais: ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”'],
    frutas: ['ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ‘', 'ğŸ¥', 'ğŸ', 'ğŸ¥­', 'ğŸ', 'ğŸ', 'ğŸ'],
    plantas: ['ğŸŒµ', 'ğŸŒ´', 'ğŸŒ»', 'ğŸ„', 'ğŸª»', 'ğŸŒ¼', 'ğŸŒ¾', 'ğŸŒ¹', 'ğŸŒº', 'ğŸ', 'ğŸ€', 'ğŸŒ±', 'ğŸªµ', 'ğŸ', 'ğŸŒ²', 'ğŸª·'],
    
};

const difficulties = {
    easy: { gridSize: 4, timeLimit: 60 },
    medium: { gridSize: 6, timeLimit: 180 },
    hard: { gridSize: 8, timeLimit: 240 }
};

function createCard(content) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<div class="card-content">${content}</div>`;
    card.addEventListener('click', flipCard);
    return card;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function startGame() {
    if (gameStarted) return;
    gameStarted = true;
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    score = 0;
    player1Score = 0;
    player2Score = 0;
    currentPlayer = 1;
    updateDisplay();
    
    const { gridSize, timeLimit } = difficulties[currentDifficulty];
    const shuffledTheme = shuffleArray([...themes[currentTheme]]).slice(0, (gridSize * gridSize) / 2);
    const shuffledCards = shuffleArray([...shuffledTheme, ...shuffledTheme]);
    
    gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
    gameBoard.innerHTML = '';
    cards = shuffledCards.map(createCard);
    cards.forEach(card => gameBoard.appendChild(card));
    
    timer = setInterval(() => {
        seconds++;
        if (seconds >= timeLimit) {
            endGame(false);
        }
        updateDisplay();
    }, 1000);
    
    updatePlayersInfo();
}
 //<!-- parte pesquisada -->
function flipCard() {
    if (!gameStarted || this.classList.contains('flipped') || flippedCards.length === 2) return;
    
    this.classList.add('flipped');
    
    flippedCards.push(this);
    moves++;
    
    if (flippedCards.length === 2) {
        setTimeout(checkMatch, 500);
    }
    
    updateDisplay();
}
// <!-- parte dificÃ­l -->
function checkMatch() {
    const [card1, card2] = flippedCards;
    const isMatch = card1.textContent === card2.textContent;
    
    if (isMatch) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        matchedPairs++;
        audio.play();
        updateScore(true);
        
        if (isTwoPlayerMode) {
            if (currentPlayer === 1) {
                player1Score++;
            } else {
                player2Score++;
            }
            updatePlayersInfo();
        }
        
        if (matchedPairs === cards.length / 2) {
            endGame(true);
        }
    } else {
        card1.classList.remove('flipped');
        card2.classList.remove('flipped');
        updateScore(false);
        if (isTwoPlayerMode) {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updatePlayersInfo();
        }
    }
    
    flippedCards = [];
}

function updateScore(isMatch) {
    const baseScore = 10;
    const timeBonus = Math.max(0, difficulties[currentDifficulty].timeLimit - seconds);
    const difficultyMultiplier = { easy: 1, medium: 1.5, hard: 2 }[currentDifficulty];
    
    if (isMatch) {
        score += Math.round((baseScore + timeBonus) * difficultyMultiplier);
    } else {
        score = Math.max(0, score - Math.round(baseScore / 2));
    }
    
    updateDisplay();
}

function endGame(isWin) {
    clearInterval(timer);
    gameStarted = false;
    if (isWin) {
        
        alert(`ParabÃ©ns! VocÃª completou o jogo em ${seconds} segundos com ${moves} movimentos e pontuaÃ§Ã£o ${score}.`);
        updateLeaderboard();
    } else {
        
        alert('Tempo esgotado! Tente novamente.');
    }
}

function resetGame() {
    clearInterval(timer);
    gameStarted = false;
    gameBoard.innerHTML = '';
    flippedCards = [];
    matchedPairs = 0;
    moves = 0;
    seconds = 0;
    score = 0;
    player1Score = 0;
    player2Score = 0;
    currentPlayer = 1;
    updateDisplay();
    updatePlayersInfo();
}

function updateDisplay() {
    timerDisplay.textContent = `Tempo: ${seconds}s`;
    movesDisplay.textContent = `Movimentos: ${moves}`;
    scoreDisplay.textContent = `PontuaÃ§Ã£o: ${score}`;
}

function updatePlayersInfo() {
    if (isTwoPlayerMode) {
        playersInfo.innerHTML = `
            <div class="player-info ${currentPlayer === 1 ? 'current-player' : ''}">Jogador 1: ${player1Score}</div>
            <div class="player-info ${currentPlayer === 2 ? 'current-player' : ''}">Jogador 2: ${player2Score}</div>
        `;
    } else {
        playersInfo.innerHTML = '';
    }
}

function updateLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem('memoryGameLeaderboard') || '[]');
    const playerName = prompt('VocÃª entrou para o ranking! Digite seu nome:');
    leaderboard.push({ name: playerName, score: score });
    leaderboard.sort((a, b) => b.score - a.score);
    leaderboard.splice(10); 
    localStorage.setItem('memoryGameLeaderboard', JSON.stringify(leaderboard));
    displayLeaderboard();
}

function displayLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem('memoryGameLeaderboard') || '[]');
    leaderboardBody.innerHTML = leaderboard.map((entry, index) => `
        <tr>
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.score}</td>
        </tr>
    `).join('');
}


startButton.addEventListener('click', startGame);
resetButton.addEventListener('click', resetGame);
themeSelect.addEventListener('change', (e) => {
    currentTheme = e.target.value;
    resetGame();
});
difficultySelect.addEventListener('change', (e) => {
    currentDifficulty = e.target.value;
    resetGame();
});
toggleModeButton.addEventListener('click', () => {
    isTwoPlayerMode = !isTwoPlayerMode;
    toggleModeButton.textContent = `Modo: ${isTwoPlayerMode ? '2 Jogadores' : '1 Jogador'}`;
    resetGame();
});

displayLeaderboard();
     //<!--na minha opniÃ£o esse foi mais dificÃ­l que o de streaming  -->
</script>
